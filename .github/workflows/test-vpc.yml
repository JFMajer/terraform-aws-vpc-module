# Workflow to test VPC module
name: test-vpc-terraform-module

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-vpc:
    permissions:
      id-token: write
      contents: read
    environment: test
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üí° The ${{ github.repository }} repository is being cloned to the runner."
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: ${{ secrets.AWS_ROLE_SESSION_NAME }}
          aws-region: ${{ vars.AWS_REGION }}
      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/*.tf"]'
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          ENV: ${{ vars.ENV }}
          DYNAMO_TABLE: ${{ secrets.DYNAMO_TABLE }}
          ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}     
      - name: test-vpc
        run: |
          cd test
          go test -v -timeout 5m